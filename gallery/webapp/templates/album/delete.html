{% extends 'base.html' %}

{% block content %}


    <h1>Are you sure want to delete Album: "{{ album }}"?</h1>
    <form method="POST" action="{% url "webapp:album_delete" album.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Yeas!"></p>
        <a class="btn btn-primary" href="{% url 'webapp:home' %}" role="button">No!</a>
    </form>

{% endblock %}
